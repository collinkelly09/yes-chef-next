name: SimplePipeline

on: 
  push:
    #todo Add dev branch to this
    branches: [main, dev-branch]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name : Clone Repository
      #todo Add dev branch to this
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies..."
          pnpm install
      - name: Run Linting
        run: |
          echo "Running Linting Tests"
          pnpm run lint
        env:
          CI: true
  securityCheck:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Check for Security
        run: |
          echo "Running Security Check... 0"
          sleep 5s;
          echo "Running Security Check... 1"
          sleep 5s;
          echo "Running Security Check... 2"
          sleep 5s;
          
